<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <main class="main">
            <button class="btn btnControl" type="button">Start</button>
            <div class="watch" data-state="initial">
                <div class="minutes">
                    00
                </div>
                <div class="seconds">
                    00
                </div>
                <div class="miliseconds">
                    00
                </div>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
